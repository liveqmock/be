  <FORM name='form1' action='B2CAgentPayment.jsp' method='POST'>

      <TR>
      	  <TD>订单编号</TD>
      	  <TD><INPUT NAME='OrderNo' VALUE='ON200905070001'> *必须</TD>
      </TR>
     <TR>
          <TD>请求日期</TD>
          <TD><INPUT NAME='RequestDate' VALUE='2009/05/07'> *必须，格式要求为YYYY/MM/DD</TD>
      </TR>	
      <TR>
          <TD>请求时间</TD>
      	  <TD><INPUT NAME='RequestTime' VALUE='09:10:10'> *必须，格式为HH:MM:SS</TD>
      </TR>	
      <TR>
          <TD>客户证件号码</TD>

          <TD><INPUT NAME='AgentSignNo' VALUE='No200905150001'> *必须</TD>

      <TR>
          <TD>账单币种</TD>
      	  <TD><INPUT NAME='Currency' VALUE='RMB'> *必须</TD>
      </TR>	
      <TR>
          <TD>账单金额</TD>

      </TR>
